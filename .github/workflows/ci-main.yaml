name: CI - Main

on:
    push:
        branches:
            - main

jobs:
    extract-version:
        name: Extract Version from Cargo.toml
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.get-version.outputs.version }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Extract version from Cargo.toml
              id: get-version
              run: |
                  VERSION=$(grep -m1 '^version = ' axum/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "Extracted version: $VERSION"

    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest
        needs: extract-version
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.UNITY_PAT }}
                  #password: ${{ secrets.GITHUB_TOKEN }}

            - name: Check if version exists in GHCR
              id: check-version
              continue-on-error: true
              run: |
                  VERSION=${{ needs.extract-version.outputs.version }}
                  REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

                  echo "Checking for image: ghcr.io/${REPO_LOWER}:${VERSION}"

                  # Check if the version tag exists in GHCR
                  if docker manifest inspect ghcr.io/${REPO_LOWER}:${VERSION} > /dev/null 2>&1; then
                      echo "✓ Image version ${VERSION} already exists in GHCR"
                      echo "should_build=false" >> $GITHUB_OUTPUT
                  else
                      echo "✗ Image version ${VERSION} does not exist, will build and push"
                      echo "should_build=true" >> $GITHUB_OUTPUT
                  fi

            - name: Set up Docker Buildx
              if: steps.check-version.outputs.should_build == 'true'
              uses: docker/setup-buildx-action@v3

            - name: Extract metadata for Docker
              if: steps.check-version.outputs.should_build == 'true'
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}
                  tags: |
                      type=raw,value=${{ needs.extract-version.outputs.version }}
                      type=raw,value=latest

            - name: Build and push Docker image
              if: steps.check-version.outputs.should_build == 'true'
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64

            - name: Verify push to GHCR
              if: steps.check-version.outputs.should_build == 'true'
              run: |
                  VERSION=${{ needs.extract-version.outputs.version }}
                  REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

                  echo "Verifying pushed image..."
                  if docker manifest inspect ghcr.io/${REPO_LOWER}:${VERSION} > /dev/null 2>&1; then
                      echo "✓ Successfully verified image in GHCR: ghcr.io/${REPO_LOWER}:${VERSION}"
                  else
                      echo "✗ Failed to verify image in GHCR"
                      exit 1
                  fi