name: CI - Main

on:
    push:
        branches:
            - main

jobs:
    extract-version:
        name: Extract Version from Cargo.toml
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.get-version.outputs.version }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Extract version from Cargo.toml
              id: get-version
              run: |
                  VERSION=$(grep -m1 '^version = ' axum/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "Extracted version: $VERSION"

    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest
        needs: extract-version
        permissions:
            contents: read
            packages: write
            issues: write
        outputs:
            should_build: ${{ steps.check-version.outputs.should_build }}
            issue_number: ${{ steps.create-issue.outputs.result }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.UNITY_PAT }}
                  #password: ${{ secrets.GITHUB_TOKEN }}

            - name: Check if version exists in GHCR
              id: check-version
              continue-on-error: true
              run: |
                  VERSION=${{ needs.extract-version.outputs.version }}
                  REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

                  echo "Checking for image: ghcr.io/${REPO_LOWER}:${VERSION}"

                  # Check if the version tag exists in GHCR
                  if docker manifest inspect ghcr.io/${REPO_LOWER}:${VERSION} > /dev/null 2>&1; then
                      echo "‚úì Image version ${VERSION} already exists in GHCR"
                      echo "should_build=false" >> $GITHUB_OUTPUT
                  else
                      echo "‚úó Image version ${VERSION} does not exist, will build and push"
                      echo "should_build=true" >> $GITHUB_OUTPUT
                  fi

            - name: Create tracking issue in KBVE repo
              id: create-issue
              if: steps.check-version.outputs.should_build == 'true'
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const version = '${{ needs.extract-version.outputs.version }}';
                      const issue = await github.rest.issues.create({
                        owner: 'KBVE',
                        repo: 'kbve',
                        title: `[Staryo] Deployment Pipeline for v${version}`,
                        body: `## Staryo Deployment Pipeline - v${version}

                      This issue tracks the automated deployment pipeline for Staryo version ${version}.

                      ### Pipeline Status

                      - [x] Version extracted from Cargo.toml: \`${version}\`
                      - [ ] Docker image build
                      - [ ] Push to GHCR
                      - [ ] Update deployment manifest
                      - [ ] Create pull request

                      ### Source Information
                      - **Repository:** ${{ github.repository }}
                      - **Commit:** ${{ github.sha }}
                      - **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                      - **Triggered by:** @${{ github.actor }}

                      ---
                      ü§ñ This issue was automatically created by the Staryo CI pipeline.`,
                        labels: ['automated', 'deployment', 'staryo']
                      });
                      console.log(`Created issue #${issue.data.number}`);
                      return issue.data.number;

            - name: Set up Docker Buildx
              if: steps.check-version.outputs.should_build == 'true'
              uses: docker/setup-buildx-action@v3

            - name: Extract metadata for Docker
              if: steps.check-version.outputs.should_build == 'true'
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}
                  tags: |
                      type=raw,value=${{ needs.extract-version.outputs.version }}
                      type=raw,value=latest

            - name: Build and push Docker image
              if: steps.check-version.outputs.should_build == 'true'
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64

            - name: Verify push to GHCR
              if: steps.check-version.outputs.should_build == 'true'
              run: |
                  VERSION=${{ needs.extract-version.outputs.version }}
                  REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

                  echo "Verifying pushed image..."
                  if docker manifest inspect ghcr.io/${REPO_LOWER}:${VERSION} > /dev/null 2>&1; then
                      echo "‚úì Successfully verified image in GHCR: ghcr.io/${REPO_LOWER}:${VERSION}"
                  else
                      echo "‚úó Failed to verify image in GHCR"
                      exit 1
                  fi

            - name: Update issue - Build success
              if: success() && steps.check-version.outputs.should_build == 'true'
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const version = '${{ needs.extract-version.outputs.version }}';
                      const issueNumber = ${{ steps.create-issue.outputs.result }};
                      await github.rest.issues.createComment({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: `### ‚úÖ Build Successful

                      Docker image has been successfully built and pushed to GHCR.

                      - **Image:** \`ghcr.io/kbve/staryo:${version}\`
                      - **Tags:** \`${version}\`, \`latest\`
                      - **Platform:** \`linux/amd64\`

                      Next step: Updating deployment manifest...`
                      });

            - name: Update issue - Build failed
              if: failure() && steps.create-issue.outputs.result != ''
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const version = '${{ needs.extract-version.outputs.version }}';
                      const issueNumber = ${{ steps.create-issue.outputs.result }};
                      const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
                      await github.rest.issues.createComment({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: `### ‚ùå Build Failed

                      The Docker build or push to GHCR failed.

                      **Action Required:** Please check the [workflow logs](${runUrl}) for details.

                      The pipeline has been halted.`
                      });
                      await github.rest.issues.addLabels({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        labels: ['failed']
                      });

    update-kbve-manifest:
        name: Update Deployment Manifest in KBVE Repo
        runs-on: ubuntu-latest
        needs: [extract-version, build-and-push]
        if: needs.build-and-push.outputs.should_build == 'true'
        permissions:
            contents: write
            pull-requests: write
            issues: write
        outputs:
            pr_number: ${{ steps.create-pr.outputs.pull-request-number }}
        steps:
            - name: Checkout KBVE repository
              uses: actions/checkout@v4
              with:
                  repository: KBVE/kbve
                  ref: main
                  token: ${{ secrets.UNITY_PAT }}

            - name: Update deployment manifest
              run: |
                  VERSION=${{ needs.extract-version.outputs.version }}
                  MANIFEST_FILE="apps/kube/staryo/manifest/staryo-deployment.yaml"

                  echo "Updating image tag to: ghcr.io/kbve/staryo:${VERSION}"

                  # Update the image tag in the deployment manifest
                  sed -i "s|image: ghcr.io/kbve/staryo:.*|image: ghcr.io/kbve/staryo:${VERSION}|g" "$MANIFEST_FILE"

                  echo "Updated manifest:"
                  grep "image: ghcr.io/kbve/staryo" "$MANIFEST_FILE"

            - name: Create Pull Request
              id: create-pr
              uses: peter-evans/create-pull-request@v6
              with:
                  token: ${{ secrets.UNITY_PAT }}
                  commit-message: "chore: update staryo deployment to version ${{ needs.extract-version.outputs.version }}"
                  branch: staryo-deploy-${{ needs.extract-version.outputs.version }}
                  delete-branch: true
                  title: "Update Staryo deployment to v${{ needs.extract-version.outputs.version }}"
                  body: |
                      ## Automated Deployment Update

                      This PR updates the Staryo Kubernetes deployment manifest to use the newly built image.

                      **Changes:**
                      - Updated `apps/kube/staryo/manifest/staryo-deployment.yaml`
                      - New image tag: `ghcr.io/kbve/staryo:${{ needs.extract-version.outputs.version }}`

                      **Tracking Issue:** #${{ needs.build-and-push.outputs.issue_number }}

                      **Source:**
                      - Triggered by: ${{ github.repository }}@${{ github.sha }}
                      - Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

                      ü§ñ This PR was automatically generated by the Staryo CI pipeline.

                      Closes #${{ needs.build-and-push.outputs.issue_number }}
                  base: main
                  labels: |
                      automated
                      deployment

            - name: Link PR to issue
              if: steps.create-pr.outputs.pull-request-number != ''
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const version = '${{ needs.extract-version.outputs.version }}';
                      const issueNumber = ${{ needs.build-and-push.outputs.issue_number }};
                      const prNumber = ${{ steps.create-pr.outputs.pull-request-number }};
                      const prUrl = `https://github.com/KBVE/kbve/pull/${prNumber}`;

                      await github.rest.issues.createComment({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: `### ‚úÖ Deployment Manifest Updated

                      Pull request has been created to update the deployment manifest.

                      **Pull Request:** #${prNumber}
                      **Branch:** \`staryo-deploy-${version}\`
                      **Changes:** Updated \`apps/kube/staryo/manifest/staryo-deployment.yaml\` to use \`ghcr.io/kbve/staryo:${version}\`

                      Please review and merge the PR to complete the deployment.`
                      });

            - name: Update issue on failure
              if: failure()
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const issueNumber = ${{ needs.build-and-push.outputs.issue_number }};
                      const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';

                      await github.rest.issues.createComment({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: `### ‚ùå Manifest Update Failed

                      Failed to update the deployment manifest or create the pull request.

                      **Action Required:** Please check the [workflow logs](${runUrl}) for details.`
                      });
                      await github.rest.issues.addLabels({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        labels: ['failed']
                      });